<html>
  <head>
    <!-- <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css"> -->
  </head>
  <body>
    <script   src="https://code.jquery.com/jquery-3.1.1.slim.min.js"   integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="   crossorigin="anonymous"></script>
    <!-- <script src="../js/vendor/foundation.min.js"></script> -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '575488932652946',
          xfbml      : true,
          version    : 'v2.7'
        });
        FB.AppEvents.logPageView();
      };

      (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));


      function myFacebookLogin() {
        FB.login(function(){
          FB.api(
            "me/posts?fields=message&limit=200",
            function (response) {
              if (response && !response.error) {
                // console.log(response);
                console.log(response['data']);
              }
            }
            );
        },  {scope: 'user_posts,publish_actions'});
      }
    </script>

    <button onclick="myFacebookLogin()">BUTTON</button>
  </body>
</html>
